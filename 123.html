<!DOCTYPE html>
<html lang="en">

    <title>Open Link in New Tab</title>
</head>
<body>
    <button id="openLinkButton">Open Link in New Tab</button>

    <script>
        document.getElementById('openLinkButton').addEventListener('click', function() {

        });
    </script>
</body>
</html>
